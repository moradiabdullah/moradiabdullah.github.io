<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            width: 25%;
            position: fixed;
            right: 0;
            height: 100vh;
            padding: 20px;
            background: #f4f4f4;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin-bottom: 5px;
            text-decoration: none;
            color: black;
        }
        .sidebar a.active {
            background: #ddd;
        }
        .content {
            width: 70%;
            margin-left: 5%;
            padding: 20px;
        }
        section {
            padding: 50px 0;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                position: static;
                width: 100%;
                height: auto;
                padding: 10px;
                text-align: center;
            }
            .content {
                width: 100%;
                margin-left: 0;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <section id="profile">
            <h2>Full-stack Developer</h2>
            <p>Brief introduction about skills and experience.</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <div>
                <h3>Project 1</h3>
                <p>Description of project 1.</p>
            </div>
            <div>
                <h3>Project 2</h3>
                <p>Description of project 2.</p>
            </div>
        </section>
    </div>
    <div class="sidebar">
        <h3>Personal Info</h3>
        <p>Email: example@example.com</p>
        <p>Phone: +123456789</p>
        <h3>Sections</h3>
        <a href="#profile">Profile</a>
        <a href="#projects">Projects</a>
    </div>
</body>
</html>
